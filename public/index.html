<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Simple Music Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text for contrast */
    }

    #searchContainer {
      padding: 10px;
      background-color: #1c1c1c;
      text-align: center;
    }

    #searchInput {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
    }

    #library {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #1c1c1c; /* Darker background for library */
    }

    .song {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #333; /* Song container background */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .song:hover {
      background-color: #444; /* Hover effect for songs */
    }

    .song img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 5px;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: #222; /* Dark controls background */
      color: #fff;
    }

    button {
      margin: 0 10px;
      padding: 5px 15px;
      background-color: #444; /* Button background */
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666; /* Button hover effect */
    }

    #playPauseBtn {
      background-color: #28a745; /* Green for Play button */
    }

    #playPauseBtn:hover {
      background-color: #218838; /* Darker green on hover */
    }

    #currentlyPlaying {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #1c1c1c;
      color: #e0e0e0;
      font-size: 14px;
    }

    #currentlyPlaying span {
      margin-left: 10px;
      font-weight: bold;
    }
	  button.active {
      background-color: #007bff !important;
    }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for a song..." oninput="searchSongs()" />
  </div>

  <div id="library">Loading songs...</div>

  <div id="playerControls">
    <button id="prevBtn"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
    <button id="nextBtn"><i class="fas fa-forward"></i></button>
    <button id="shuffleBtn"><i class="fas fa-random"></i></button>
  </div>


  <div id="currentlyPlaying">
    <span>Currently Playing:</span>
    <span id="currentSongTitle">None</span>
  </div>

<audio id="audioPlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
